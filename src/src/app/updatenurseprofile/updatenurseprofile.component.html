<head>
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
</head>
<app-headerback></app-headerback>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="https://i.pinimg.com/564x/fb/2d/24/fb2d246435d85261c1c41b2d3b48207f.jpg" alt="">
            </div>
            <div class="col-md-6">
                <div class="container">
                    <div class="box1 pb-3">
                        <div class="row">
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-dark"><a routerLink="/home">
                                        << Back</a></button>
                            </div>
                            <div class="col-md-10">
                                <h5 class="mx-auto mt-2 text-light text-center">New Customer</h5>
                            </div>
                        </div>
                        <form class="mt-5" [formGroup]="nursedetail" (ngSubmit)="loginUser()">
                            <div class="row my-4">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" formControlName="name"  placeholder="Your name">
                                    <small *ngIf="name && name.invalid && name.touched"  class="text-danger">Name is Required</small>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" class="form-control" formControlName="mobile" placeholder="Mobile Number ">
                                    <small *ngIf="mobile && mobile.invalid && mobile.touched"  class="text-danger">Mobile Number is Required</small>

                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-md-6">
                                    <input type="email" class="form-control" formControlName="email" placeholder="Your Email">
                                    <small *ngIf="email && email.invalid && email.touched"  class="text-danger">Email is Required</small>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control"formControlName="location" placeholder="Select Location">
                                        <option>Select City</option>
                                        <option>Indore</option>
                                        <option>Mumbai</option>
                                    </select>
                                    <small *ngIf="location && location.invalid && location.touched"  class="text-danger">Select Location is Required</small>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" formControlName="job" placeholder="Job Title">
                                    <small *ngIf="job && job.invalid && job.touched"  class="text-danger">Job is Required</small>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" formControlName="hospitalname" placeholder="Hospital Name ">
                                    <small *ngIf="hospitalname && hospitalname.invalid && hospitalname.touched"  class="text-danger">Hospital Name is Required</small>

                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" formControlName="years" placeholder="No. of Years">
                                    <small *ngIf="years && years.invalid && years.touched"  class="text-danger">Experience is Required</small>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" formControlName="category" placeholder="Select Category Type">
                                        <option>Gynecologist</option>
                                        <option>Psychologist</option>
                                        <option>Other</option>
                                    </select>
                                    <small *ngIf="category && category.invalid && category.touched"  class="text-danger">Select Category is Required</small>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="inputGroupFileAddon01">Resume</span>
                                        </div>
                                        <div class="custom-file">
                                          <input type="file" class="custom-file-input" id="inputGroupFile01"
                                            aria-describedby="inputGroupFileAddon01">
                                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                        </div>
                                      </div>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="inputGroupFileAddon01">Identity Proof</span>
                                        </div>
                                        <div class="custom-file">
                                          <input type="file" class="custom-file-input" id="inputGroupFile01"
                                            aria-describedby="inputGroupFileAddon01">
                                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                        </div>
                                      </div>
                                </div>
                                <p class="ml-3 mt-2 text-danger">Aadhar Card</p>
                            </div>
                            <div class="row ">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="inputGroupFileAddon01">Qualification Proof</span>
                                        </div>
                                        <div class="custom-file">
                                          <input type="file" class="custom-file-input" id="inputGroupFile01"
                                            aria-describedby="inputGroupFileAddon01">
                                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                        </div>
                                      </div>
                                </div>
                            </div>
                            <div class="row my-4 mybtn">
                                <button type="submit" class="btn btn-danger"><a
                                        routerLink="/nurseprofilecompleteness">Update</a></button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
